<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type ="text/javascript" src="../public/javascripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm mr-auto">
        <div class="container-fluid">  
        <a class="navbar-brand" href="/">
            ExpertSearch
        </a>    
        </div>
    </nav>
    
<div class="container-fluid box">   
    <a href="/" id ="logoheader">ExpertSearch</a>
    <form class="form-inline" action ="/search" id="indexform">
        <input class="form-control mr-1" type="text" placeholder="Search..." aria-label="Search" id ="indexSearchBar">
        <button class="btn btn-info" type="submit" onclick="sendToPage()"><i class="fa fa-search" id="indexSubmitButton"></i></button>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
            <div class="dropdown-menu" onclick= "event.stopPropagation()" id = "searchoptions">
                <form class="px-10 py-3">
                    <p>Symbols to remove:</p>
                    <textarea id="symbolfilter" name="symbolfilter" rows="4" cols="50" placeholder="Seperate symbols by a single space..."></textarea>
                    <br>
                    <p>Type of Search:</p>
                    <select id="typeSearch" name="typeSearch">
                    <option value="AND">AND</option>
                    <option value="OR">OR</option>
                    <option value="NOT">NOT</option>
                    </select>
                    <br>
                    <p>Order Search by:</p>
                    <select id="orderSearch" name="orderSearch">
                    <option value="ALPHABETICAL">Alphabetical</option>
                    <option value="FREQUENTLYACCESSED">Most Frequently Accessed</option>
                    <option value="SPONSERED">Sponsered</option>
                    </select>
                    <br>
                    <p>Number of Results Per Page:</p>
                    <select id="numOfResultsPerPage" name="numOfResultsPerPage">
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </form>
              </div>
        </div>
    </form>
    
    
</div>

</body>
