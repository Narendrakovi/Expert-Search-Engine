<body>
    <nav class="navbar navbar-dark navbar-expand-sm mr-auto">
        <div class="container-fluid">  
        <a class="navbar-brand" href="/">
            ExpertSearch

        </div>
    </nav>
    
<div class="container-fluid box">   
    <a href="/" id ="logoheader">ExpertSearch</a>
    <form class="form-inline" action ="/search" id="indexform">
        <input class="form-control mr-1" type="text" placeholder="Search..." aria-label="Search" id ="indexSearchBar">
        <button class="btn btn-info" type="submit" onclick="sendToPage()"id="indexSubmitButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </button>
            <div class="dropdown-menu" onclick= "event.stopPropagation()" id = "searchoptions">
                <form class="px-10 py-3">
                    <p>Symbols to remove:</p>
                    <textarea id="symbolfilter" name="symbolfilter" rows="4" cols="50" placeholder="Seperate symbols by a single space..."></textarea>
                    <br>
                    <p>Type of Search:</p>
                    <select id="typeSearch" name="typeSearch">
                    <option value="AND">AND</option>
                    <option value="OR">OR</option>
                    <option value="NOT">NOT</option>
                    </select>
                    <br>
                    <p>Order Search by:</p>
                    <select id="orderSearch" name="orderSearch">
                    <option value="ALPHABETICAL">Alphabetical</option>
                    <option value="FREQUENTLYACCESSED">Most Frequently Accessed</option>
                    <option value="SPONSERED">Sponsered</option>
                    </select>
                    <br>
                    <p>Number of Results Per Page:</p>
                    <select id="numOfResultsPerPage" name="numOfResultsPerPage">
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </form>
              </div>
        </div>
    </form>
    
    
</div>
